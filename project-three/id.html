<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dream Card</title>
  <link rel="stylesheet" href="id.css">
</head>
<body>

    <div class="buttons">

        <div class="home">
            <a href="index.html">
            <button type="button">🏠</button>
        </a>
        </div>



    <div class="styles">
        <input type="radio" id="font-helvetica" name="font" value="Helvetica">
        <label id="font-helvetica" for="font-helvetica" onclick="selectFont('Helvetica')">🍎</label>
    
        <input type="radio" id="font-lores" name="font" value="LoRes-12">
        <label id="font-lores" for="font-lores" onclick="selectFont('LoRes-12')">🛸</label>
    
        <input type="radio" id="font-garamond" name="font" value="Apple Garamond">
        <label id="font-garamond" for="font-garamond" onclick="selectFont('Apple Garamond')">💋</label>
    
        <input type="radio" id="font-comic-sans" name="font" value="Comic Sans">
        <label id="font-comic-sans" for="font-comic-sans" onclick="selectFont('Comic Sans')">👩‍🎤</label>
  </div>

  <div class="specific">
    <button type="button" class="screenshot" onclick="takeScreenshot()" title="TAKE SCREENSHOT">📷</button>
</div>

</div>

<div class="card">
    <div id="idCard">
        
        <div id="container">
        <img id="userPhoto" src="" alt="User photo">
        </div>
        <div id="idText">

            <div class="title"></div>
            <div id="userData"></div>
        </div>
    </div>
</div>

<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="script.js"></script>
<script>
function takeScreenshot() {
    setTimeout(function () {
        html2canvas(document.querySelector('.card')).then(canvas => {
            var dataURL = canvas.toDataURL();
            var link = document.createElement('a');
            link.href = dataURL;
            link.download = 'screenshot.png';
            link.click();
        });
    }, 500);
}




</script>

</body>
</html>
